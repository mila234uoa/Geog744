<td> <div id='maptwo' class="container" style='width: 650px; height: 1000px;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWlsYTIzNCIsImEiOiJjajZwcG5sMDMwMXA2MzNycnVmY3h2ODEzIn0.BafqSOSPSpQz-D3HqfNmDw';
var maptwo = new mapboxgl.Map({
    container: 'maptwo',
    style: 'mapbox://styles/mila234/cj6zrmdqp9kho2sms0ijy5cm6',
	zoom:'5',
	center: [172.886,-40.9006]
});
maptwo.on('load', function () {
    maptwo.addSource('Map 2', {
        type: 'vector',
        url: 'mila234.cj6pqya32027432qfb6hxlgwu-6z49t'
    });
    maptwo.addLayer({
        'id': 'Map 2',
        'type': 'line',
        'source': 'greatwalksplan',
        'source-layer': 'greatwalksplan',
        'layout': {
            'visibility': 'visible',
            'line-join': 'round',
            'line-cap': 'round'
        },
        'paint': {
            'line-color': '#ff69b4',
            'line-width': 2
          }
      });
maptwo.setLayerZoomRange('greatwalksplan', 8, 22);

});

maptwo.on('load', function () {
    maptwo.addSource("markers", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [173.04016113281247,-40.8792564814313]
                },
                "properties": {
                    "title": "Abel Tasman Coast Track",
                    "marker-symbol": "star-11"
                }
            },
            {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [177.00485229492188,-38.81162346751262 ]
                },
                "properties": {
                    "title": "Lake Waikeramoana",
                    "marker-symbol": "star-11"
                }
            },
                {
                "type": "Feature",
                "properties": {
                 "marker-symbol": "star-11",
                 "title": "Tongariro Northern Circuit"
                },
                "geometry": {
                "type": "Point",
                "coordinates": [175.62332153320312, -39.17478791493289]
                }
            },
                {
                "type": "Feature",
                "properties": {
                "marker-symbol": "star-11",
                "title": "Heaphy Track"
                },
                "geometry": {
                "type": "Point",
                "coordinates": [172.23678588867188,-40.887562618139384]
                }
            },
                {
                "type": "Feature",
                "properties": {
                "marker-symbol": "star-11",
                "title": "Kepler Track"
                },
                "geometry": {
                "type": "Point",
                "coordinates": [ 167.53189086914062,-45.409056136954085]
                }
            },
                {
                "type": "Feature",
                "properties": {
                "marker-symbol": "star-11",
                "title": "Routeburn Track"
            },
                "geometry": {
                "type": "Point",
                "coordinates": [168.1615447998047,-44.773061592171665]
            }
        },
            {
            "type": "Feature",
            "properties": {
                "marker-symbol": "star-11",
                "title": "Milford Track"
            },
            "geometry": {
            "type": "Point",
            "coordinates": [167.7935028076172,-44.819350869871286]
            }
        },
            {
            "type": "Feature",
            "properties": {
            "marker-symbol": "star-11",
            "title": "Rakiura Track"
            },
            "geometry": {
            "type": "Point",
            "coordinates": [168.05580139160156,-46.876152155945014]
            }
        }]
        }
    });


    maptwo.addLayer({
        "id": "markers",
        "type": "symbol",
        "source": "markers",
        "layout": {
            "icon-image": "{marker-symbol}",
            "text-field": "{title}",
            "text-font": ["Open Sans Bold", "Arial Unicode MS Bold"],
            "text-size": 10,
            "text-offset": [0.6, 0.6],
            "text-anchor": "left"
          },
    });
});

maptwo.on('mousemove', function (e) {
    var features = maptwo.queryRenderedFeatures(e.point, { layers: ['markers'] });
    maptwo.getCanvas().style.cursor = features.length ? 'pointer' : '';
});

maptwo.on('click', function (e) {
    var features = maptwo.queryRenderedFeatures(e.point, { layers: ['markers'] });
    if (features.length) {
        maptwo.flyTo({center: features[0].geometry.coordinates, zoom: 10});
    }
});
</script>
